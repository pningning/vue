<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <h1 style="color:red; font-size: 14px;">这是大标题</h1> 
        <h1 style="color: red; font-size: 12px;">这是标题</h1>
       <h1 :style="{'color':'red','font-size':'12px'}">这是标题</h1>
       <h1 :style="obj">这是标题</h1>       
       <p>{{msg}}</p>
    </div>
<script src="./lib/vue-2.5.9.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'haha',
            obj: {'color':'red','font-size':'12px'}
        }
    })
</script>
</body>
</html>
