<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box1 {
            height: 100px;
            width: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="box1" @click.capture="box">
            <!-- 捕获绑定在父级元素上 -->
            <input type="button" value="按钮" @click="btn">
        </div>
    </div>
<script src="./lib/vue-2.5.9.js"></script>  
<script>
    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {
            box() {
                console.log('盒子被点击了')
            },
            btn() {
                console.log('按钮被点击了')
            }
        }
    })
</script>
</body>
</html>
