<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="button" value="按钮" v-bind:title="msg + '这是我追加的'" :id="msg + '哈哈'">
        <input type="button" value="按钮" v-bind:title="msg + 123" :id="msg + '哈哈'">
        <p v-text="msg + 123"></p>
        <p v-text="msg + '哈哈'"></p>
        <h1>{{ msg + 123}}</h1>
        <h1>{{ msg + '哈哈'}}</h1>
    </div>

<script src="./lib/vue-2.5.9.js"></script>
<script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '哈哈'
            }
        })
</script>
</body>
</html>
