<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* ul li {
            height: 20px;
            width: 700px;
        } */
        .blue {
            color: blue;
            font-size: 14px;
            font-style:initial;
        }
        .red {
            color: red;
            font-size: 20px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item, i) in list" :class="['blue', {red: page == i}]" @click="click(i)">
                Id:{{item.id}} 姓名：{{item.name}} 时间：{{item.ctiem}}
            </li>
        </ul>
    </div>
<script src="./lib/vue-2.5.9.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            list: [
                {id: 1, name: '嬴政', ctiem: new Date()},
                {id: 2, name: '妲己', ctiem: new Date()},
                {id: 3, name: '鲁班', ctiem: new Date()},
                {id: 4, name: '刘备', ctiem: new Date()},
                {id: 5, name: '刘邦', ctiem: new Date()},
            ],
            page: 0
        },
        methods: {
            click(i) {
                this.page = i
                console.log(this.page)
            }
        }
    })
</script>
</body>
</html>
