<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .v-enter {
            opacity: 0;
            transform: translateX(100px)
        }
        .v-leave-to {
            opacity: 0;
            transform: translateX(-100px)
        }
        .v-enter-active,
        .v-leave-active {
            transition: all 1s ease;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="app">
        <a href="#" @click="comname='com1'">显示组件1</a>&nbsp;&nbsp;&nbsp;
        <a href="#" @click="comname='com2'">显示组件2</a>&nbsp;&nbsp;&nbsp;
        <a href="#" @click="comname='com3'">显示组件3</a>&nbsp;&nbsp;&nbsp;
        <a href="#" @click="comname='com4'">显示组件4</a>&nbsp;&nbsp;&nbsp;
        <transition>
            <component :is="comname"></component>
        </transition>
    </div>
<script src="./lib/vue-2.5.9.js"></script>
<script>
    Vue.component('com1', {
        template: '<h3>组件1</h3>'
    })
    Vue.component('com2', {
        template: '<h3>组件2</h3>'
    })
    Vue.component('com3', {
        template: '<h3>组件3</h3>'
    })
    Vue.component('com4', {
        template: '<h3>组件4</h3>'
    })

    var vm = new Vue({
        el: '#app',
        data: {
            comname: 'com1'
        }
    })
</script>
</body>
</html>
