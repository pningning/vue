<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 开始的状态，结束的状态 */
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(100px)
        }
        /* 过渡时间的类 */
        .v-enter-active,
        .v-leave-active {
            transition: all 1s ease;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="button" value="按钮" @click="flag = !flag">
        <transition>
                <h4 v-show="flag">这是一段会移动的文字</h4>
        </transition>
        
    </div>
    
<script src="./lib/vue-2.5.9.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag: false
        },
        methods: {

        }
    })
</script>
</body>
</html>
