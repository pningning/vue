<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        firstname:<input type="text" v-model="firstname" @keyup="textChang">+
        lastname:<input type="text" v-model="lastname" @keyup="textChang">=
        fullname<input type="text" v-model="fullname">
    </div>
<script src="./lib/vue-2.5.9.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            firstname: '',
            lastname: '',
            fullname: ''
        },
        methods: {
            textChang() {
                this.fullname = this.firstname +'-' + this.lastname
            }
        }
    })
</script>
</body>
</html>
