<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="app">
            firstname:<input type="text" v-model="firstname">+
            lastname:<input type="text" v-model="lastname">=
            fullanme:<input type="text" v-model="fullname">
    </div>
<script src="./lib/vue-2.5.9.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
