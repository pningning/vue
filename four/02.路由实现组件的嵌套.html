<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         .account {
            height: 400px;
            border: 1px solid red;
          }
          .newlist {
              height: 400px;
              border: 1px solid #ccc;
          }
    </style>
</head>
<body>
    <div id="app">
        <router-link to="/account">显示账号组件</router-link>
        <router-link to="/newlist">新闻列表组件</router-link>
        <router-view></router-view>
    </div>
    <script src="./lib/vue-2.5.9.js"></script>
    <script src="./lib/vue-router-v3.0.1.js"></script>
    <script>
        var account = {
            template: `<div class="account">
                <h2>这是Account账号组件</h2>
                <router-link to="/account/login">登录</router-link>
                <router-view></router-view>
            </div>`
        }
        var newlist = {
            template: `<div class="newlist">
                <h3>这是新闻列表的组件</h3>
            </div>`
        }
        var login = {
            template: `<div>
                    <h3>登录</h3>
            </div>`
        }
        var router = new VueRouter({
            routes: [
                {path: '/account', component: account},
                {path: '/newlist', component: newlist},
                {path: '/account/login', component: login}
            ]
        })
        var vm = new Vue({
            el: '#app',
            data: {},
            router
        })
    </script>
</body>
</html>
